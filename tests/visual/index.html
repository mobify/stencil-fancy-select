<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stencil Select Tests Â· Stencil</title>

    <!-- @TODO This should be a separate component as a devDependency -->
    <link rel="stylesheet" href="https://mobify.github.io/stencil/fixtures/fixture.css">

    <link rel="stylesheet" href="select.css">
    <style>
        /* Test-specific fixture styles go here. */
    </style>
</head>
<body class="c-fixture-body">
    <h1 class="c-fixture-title">
        <a class="c-fixture-title__sub" href="https://github.com/mobify/stencil">Stencil</a>
        <div>Stencil Select Component Tests</div>
    </h1>

    <article class="c-test">
        <h2 class="c-test__describe">.c-select</h2>

        <div class="c-test__case">
            <p class="c-test__should">It should create a custom styled select box</p>
            <div class="c-test__run">
                <div class="c-select">
                    <select>
                        <option value="" disabled selected hidden>Select your option&hellip;</option>
                        <option>Value 1</option>
                        <option>Value 2</option>
                        <option>Value 3</option>
                    </select>
                </div>
            </div>
        </div>
    </article>

    <article class="c-test">
        <h2 class="c-test__describe">.c-select with nested elements</h2>

        <div class="c-test__case">
            <p class="c-test__should">It should create a custom styled select box</p>
            <div class="c-test__run">
                <div class="c-select">
                    <label class="c-select__nested-label">Label</label>
                    <span class="c-select__nested-value">Select your option</span>
                    <select class="js-linked-element c-select__hidden-nested-select" data-linked-element=".{linkedClass}">
                        <option>Value 1</option>
                        <option>Value 2</option>
                        <option>Value 3</option>
                    </select>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
